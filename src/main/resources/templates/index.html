<header>
    <div id="home">
        <div id="home_img">
            <img src="/images/notebook.svg" alt="">
        </div>
        <div id="home_logo">
            Study Helper
        </div>
    </div>
<!--    <a id="btn_addCategory" href="">add category</a>-->
    <a id="btn_logout" href="/members/logout"><i class="fas fa-sign-out-alt" style="color: black"></i></a>
</header>


<section class="slide" th:if="${member}==null">
    <div class="sign-in">
        <div class="login_logo">SIGN IN</div>
        <form action="/members/login" method="post">
            <input type="text" name="memberId" placeholder="INPUT ID">
            <input type="password" name="password" placeholder="INPUT PW">
            <input type="submit" value="SIGN IN">
        </form>
        <div style="color:red" th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></div>
    </div>
</section>

<section th:unless="${member}==null">

    <section class="container" th:each="map : ${groupedNoticeListMap}">
        <section id="TIL" class="slide-container">
            <div class="slide-title">üåà TIL</div>
<!--            <div class="slide-title" th:text="${map.getKey()}">category</div>-->
            <div class="slide">
                <div class="item-list">
                    <div class="item new-item" id="new-notice">
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>

                    <div class="item" th:each="n : ${map.getValue()}">
                        <input type="hidden" th:value="${n.getId()}">
                        <div th:text="${n.getDate()}" style="font-weight: bold; font-size: 19px; text-align: left;"></div>
                        <div th:class="${map.getKey()} + ' edit-box'" th:text="${n.getContent()}"></div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
