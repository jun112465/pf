<header>
    <div id="home">
        <div id="home_img">
            <img src="/images/notebook.svg" alt="">
        </div>
        <div id="home_logo">
            Study Helper
        </div>
    </div>
<!--    <a id="btn_addCategory" href="">add category</a>-->
    <a th:if="${member!=null}" id="btn_logout" href="/members/logout"><i class="fas fa-sign-out-alt" style="color: black"></i></a>
</header>


<section class="sign-in-container" th:if="${member}==null">
    <div class="sign-in">
<!--        <div class="login_logo">SIGN IN</div>-->
        <form id="sign-form" action="/members/login" method="post">
            <input type="text" name="memberId" placeholder="INPUT ID">
            <input type="password" name="password" placeholder="INPUT PW">
            <input id="btn-sign-in" type="submit" value="SIGN IN">
            <input id="btn-sign-up" type="button" value="SIGN UP">
        </form>
        <div class="error-msg-box">
            <div style="color:red" th:if="${loginErrorMsg}" th:text="${loginErrorMsg}"></div>
            <div style="color:red" th:if="${joinErrorMsg}" th:text="${joinErrorMsg}"></div>
            <div style="color:red" th:if="${noTextErrorMsg}" th:text="${noTextErrorMsg}"></div>
        </div>

    </div>
</section>

<section th:unless="${member}==null">


    <section class="container" th:each="category : ${categories}">
        <section id="TIL" class="slide-container">
<!--            <div class="slide-title">ðŸŒˆ TIL</div>-->
            <div class="slide-top">
                <div class="slide-title" th:contenteditable="true" th:text="${category.getCategory()}" th:data-id="${category.getId()}">category</div>
                <a th:href="'/notice/delete-category?id='+${category.getId()}" class="slide-trash"><i class="fas fa-trash" style="color: #e71c1c; font-size: 25px;"></i></a>
            </div>
            <div class="slide">
                <div class="item-list">
                    <div class="item new-item" id="new-notice">
                        <input type="hidden" name="category" th:value="${category.getId()}">
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>

                    <div class="item notice" th:each="n : ${groupedNoticeListMap.get(category)}">
                        <input type="hidden" th:value="${n.getId()}">
                        <div th:text="${n.getDate()}" style="font-weight: bold; font-size: 19px; text-align: left; display: inline-block"></div>
                        <input class="btn_edit_or_save" type="button" value="edit">
<!--                        <div th:class="${category.getId()} + ' edit-box'" th:data-id="${n.getId()}" th:text="${n.getContent()}"></div>-->
                        <div class="content" th:text="${n.getContent()}">
                        </div>

                        <div class="editor">
                            <textarea th:class="${category.getId()} + ' edit-box'" th:data-id="${n.getId()}" th:text="${n.getContent()}"></textarea>
                            <div class="target"></div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </section>
</section>

<!--<input type="button" id="modalBtn" value="Open Modal">-->
<!--<a id="modalBtn" href="" style="font-size:22px; color: black"></a>-->
<section th:if="${member!=null}">
    <button id="modalBtn" style="font-size: 25px; margin:10px;"><i class="fas fa-plus-circle"></i></button>
    <div id="myModal" class="modal">
        <form action="/notice/add-category" method="post">
            <div class="modal-content">
                <input id="category_input" type="text" name="category" placeholder="Input Category Name">
                <span class="close">&times;</span>
                <input id="category_submit" type="submit" value="create">
            </div>
        </form>
        <!-- Modal content -->
    </div>
</section>
