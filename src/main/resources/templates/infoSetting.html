<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:input="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/infoSetting.css">
</head>
<body>

<header id="nav">
    <!--    logo-->
    <div id="nav_logo">
        <img src="/images/notebook.svg" alt="" width="40px">
        <a href="/">Note App</a>
    </div>
    <!--    search-->

    <div id="nav_ctrl">
        <div>개인정보 설정 페이지</div>
    </div>
</header>

<div class="container">
    <form id="imgForm" method="post" action="/members/update" enctype="multipart/form-data">
        <div class="mb-3">
            <div class="align-middle text-center">
                <img id="preview-image" src="/file/get-profile" alt="profile-image" class="form-label"/>
            </div>
            <label for="exampleInputEmail1" class="form-label">PROFILE IMAGE</label>
            <input type='file' class="form-control" id="input-image" name="profile" accept="image/*"/>
            <div class="form-text">SELECT A NEW PROFILE IMAGE</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID</label>
            <input name="id" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="form-text">ENTER A NEW ID</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
            <input name="pw" type="text" class="form-control" id="exampleInputPassword1">
            <div class="form-text">ENTER A NEW PASSWORD</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">정보 수정에 동의합니다</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<script src="../js/infoSetting.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
