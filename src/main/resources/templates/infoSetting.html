<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/infoSetting.css">
</head>
<body>

<div class="container">
    <h2>개인정보 설정 페이지</h2>
    <p>변경하고 싶은 정보를 채운 후 <code>submit</code> 버튼을 눌러주시기 바랍니다</p>

    <form id="imgForm" method="post" action="profile-update" enctype="multipart/form-data">
        <div class="mb-3">
            <div class="align-middle text-center">
                <div>Profile Image</div>
                <img id="preview-image" src="../images/profile.png" alt="profile-image" class="form-label"/>
            </div>
            <input type='file' class="form-control" id="input-image" name="imageFile" accept="image/*" value="" />
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="exampleInputEmail1" class="form-label">MemberId</label>-->
<!--            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="memberId" placeholder="input memberId">-->
<!--            <div id="text" class="form-text">We'll never share your email with anyone else.</div>-->
<!--        </div>-->
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Profile Message</label>
            <input type="text" class="form-control" id="exampleInputPassword1" name="message" placeholder="input profile message">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">정보 수정에 동의합니다</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="testToSend()">Submit</button>
    </form>

</div>
<script src="../js/infoSetting.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
