    <div id="name">aaa</div>
    <div id="price">1234</div>
    <input type="submit" id="post-all">
    <div id="output">

    </div>
</body>
<script>
    $("#post-all").click(function () {
        $.ajax({
            url: "/drink",
            method: "POST",
            data: {
                name: $("#name").val(),
                price: $("#price").val()
            },
            dataType: "text",
            success: function (data) {
                $('#output').val(data)
                console.log(data)
            }
        })
    })
</script>
